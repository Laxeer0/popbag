services:
  db:
    image: mariadb:11.2
    restart: unless-stopped
    environment:
      MARIADB_DATABASE: poppins_db
      MARIADB_USER: poppins_user
      MARIADB_PASSWORD: poppins_password
      MARIADB_ROOT_PASSWORD: root_password
    volumes:
      - db_data:/var/lib/mysql

  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    restart: unless-stopped
    depends_on:
      - db
    environment:
      WP_ENV: development
      WP_HOME: http://localhost:8080
      WP_SITEURL: http://localhost:8080/wp
      DB_HOST: db
      DB_NAME: poppins_db
      DB_USER: poppins_user
      DB_PASSWORD: poppins_password
    working_dir: /var/www/html
    command: >
      sh -lc 'if [ ! -f web/wp/wp-blog-header.php ]; then
        echo "web/wp missing: running composer install...";
        composer install --no-interaction --prefer-dist;
      fi;
      if [ -f web/app/plugins/apache-cache-purger/composer.json ] && [ ! -f web/app/plugins/apache-cache-purger/vendor/autoload.php ]; then
        echo "Apache Cache Purger vendor missing: running composer install...";
        (cd web/app/plugins/apache-cache-purger && composer install --no-interaction --prefer-dist --no-progress);
      fi;
      php-fpm'
    volumes:
      - ./:/var/www/html

  nginx:
    image: nginx:1.27-alpine
    restart: unless-stopped
    depends_on:
      - php
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  db_data:
  minimal_tw_node_modules:
